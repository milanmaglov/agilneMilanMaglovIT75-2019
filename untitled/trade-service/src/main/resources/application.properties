spring.application.name = trade-service
server.port = 8600

eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka

spring.jpa.defer-datasource-initialization=true

crypto.currencies=BTC,ETH,LTC,XRP
primary.fiat.currencies=USD,EUR
secondary.fiat.currencies=GBP,RSD,CHF

resilience4j.ratelimiter.instances.default.limit-for-period=2
resilience4j.ratelimiter.instances.default.limit-refresh-period=30s